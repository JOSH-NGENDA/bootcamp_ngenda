<!DOCTYPE html>
<html lang="en">
<head>
    <title> Awesome website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Bootcamp Coding</title> 
    <src="bootpic.jpg" alt="Trulli" width="500" height="5000">
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="bootpic.jpg" alt="Bootcamp Image" width="300">
        </div>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        


        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #E3F2FD, #FFFFFF);
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradientAnimation 5s ease-in-out infinite;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #E3F2FD, #FFFFFF);
            }
            50% {
                background: linear-gradient(45deg, #FFB6C1, #FFFACD);
            }
            100% {
                background: linear-gradient(45deg, #E3F2FD, #FFFFFF);
            }
        }

        /* Heading Style */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .headline {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .description {
            font-size: 1.1em;
            max-width: 600px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        /* Feature Cards Container */
        .features {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            padding: 0 20px;
            max-width: 900px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Each Card */
        .feature-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            text-align: left;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
            display: block;
        }

        /* Hover Effects for Feature Cards */
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .feature-card:hover h3 {
            text-decoration: underline;
        }

        .feature-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .feature-card p {
            color: #555;
            line-height: 1.4;
            font-size: 1em;
        }

        /* Hide checkboxes */
        .feature-card input[type="checkbox"] {
            display: none;
        }

        /* Enlarge the card when clicked (checked state) */
        .feature-card input[type="checkbox"]:checked + label {
            transform: scale(1.2); /* Enlarge */
            background-color: #FF6347; /* Bright orange color */
            color: white;
        }

        /* Label for the card */
        .feature-card label {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Main Headline and Description -->
    <h1>Join Our Incredible Bootcamp Coding Course</h1>
    <div class="headline">Unlock Your Full Potential</div>
    <div class="description">
        Dive into a world of coding,  HTML & CSS . Our bootcamp empowers you with real-world skills that top tech companies are looking for. Start your journey now and reshape your future!
    </div>

    <!-- Features Section -->
    <div class="features">
        <div class="feature-card">
            <input type="checkbox" id="curriculum">
            <label for="curriculum">
                <h3>Comprehensive Curriculum</h3>
                <p>Learn from front-end to back-end technologies, covering everything from HTML/CSS to JavaScript and more!</p>
            </label>
        </div>
        <div class="feature-card">
            <input type="checkbox" id="projects">
            <label for="projects">
                <h3>Real-World Projects</h3>
                <p>Work on live projects and build a stunning portfolio that showcases your talent to employers.</p>
            </label>
        </div>
        <div class="feature-card">
            <input type="checkbox" id="instructors">
            <label for="instructors">
                <h3>Experienced Instructors</h3>
                <p>Our team of expert instructors are here to guide you, offering hands-on support throughout your journey.</p>
            </label>
        </div>
        <div class="feature-card">
            <input type="checkbox" id="career">
            <label for="career">
                <h3>Career Assistance</h3>
                <p>Access career support to improve your resume, get interview-ready, and connect with hiring companies.</p>
            </label>
        </div>
    </div>
</body>
</html>
