<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House project by josue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('goodhouse.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0.9;
        }
        h1 {
            color: #333;
        }
        .room {
            margin: 15px 0;
            padding: 10px;
            background: #92bdcf;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our House</h1>
        <p>See the rooms in our home.</p>
        <div class="room">
            <h3>Living Room</h3>
            <p>A big space to sit and relax.</p>
        </div>
        <div class="room">
            <h3>Balcony</h3>
            <p>A small space to enjoy fresh air.</p>
        </div>
        <div class="room">
            <h3>Kitchen</h3>
            <p>A place to cook food.</p>
        </div>
        <div class="room">
            <h3>Bathroom</h3>
            <p>A clean space for bathing.</p>
        </div>
    </div>
</body>
</html>
